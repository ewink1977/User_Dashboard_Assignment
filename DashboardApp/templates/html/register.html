{% extends 'html/base.html' %}
{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Test App</a>
    <div class="navbar-nav mr-auto">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
    </div>
    <a href="{% url 'login' %}" class="navbar-text mr-5">Log In</a>
</nav>
{% include 'html/messages.html' %}
<h1 class="mt-2 mb-5">Register</h1>
<div class="row">
    <div class="col-6 ml-5">
        <small class="form-text text-muted">All fields are REQUIRED.</small>
        <form action="{% url 'handle-reg' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="register-email">email Address</label>
                <input type="email" name="register-email" id="register-email" class="form-control">
            </div>
            <div class="form-group">
                <label for="register-first-name">First Name</label>
                <input type="text" name="register-first-name" id="register-first-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="register-last-name">Last Name</label>
                <input type="text" name="register-last-name" id="register-last-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" name="register-password" id="register-password" aria-describedby="password-help" class="form-control">
                <small id="password-help" class="form-text text-muted">Please use a unique password that is at least 8 characters long.</small>
            </div>
            <div class="form-group">
                <label for="register-confirm-pw">Confirm Password</label>
                <input type="password" name="register-confirm-pw" id="register-confirm-pw" class="form-control">
            </div>
            <div class="col text-right">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
</div>
<a href="{% url 'login' %}">Already have an account? Sign in!</a>

{% endblock content %}
